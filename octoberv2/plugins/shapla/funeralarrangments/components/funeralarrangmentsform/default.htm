<body background="{{ 'assets/images/form-background.png'|theme }}"><br>

	<div class="row">
	<div class="col-6">
	<!-- Part 1 of Funeral Arrangement -->
	<form data-request="onSend">

		<div class="form-group row">
		<label class="col-4 col-form-label">Funeral prearranged with:</label>
		<div class="col-8">
		<input class="form-control" type="text" name="arranged_with_1" placeholder="Testator 1" style="width: 200px">
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Funeral Plan Ref Number:</label>
		<div class="col-8">
		<input class="form-control" type="text" name="reference_number_1" placeholder="Testator 1" style="width: 200px">
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">How will the funeral be funded:</label>
		<div class="col-8">
		<input class="form-control" type="text" name="funeral_fund_1" placeholder="Testator 1" style="width: 200px">
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Donation of body for research</label>
		<div class="col-8">
		<select class="form-control" name="donation_of_body_1" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Donation of organs for transplant</label>
		<div class="col-8">
		<select class="form-control" name="donation_of_organs_1" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Any organs not to be used (e.g. Eyes):</label>
		<div class="col-8">
		<input class="form-control" type="text" name="organs_excluded_1" placeholder="Testator 1" style="width: 200px">
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Cremation required?</label>
		<div class="col-8">
		<select class="form-control" name="cremation_required_1" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Burial required?</label>
		<div class="col-8">
		<select class="form-control" name="burial_required_1" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Service to take place at:</label>
		<div class="col-8">
		<input class="form-control" type="text" name="service_destination_1" placeholder="Testator 1" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<label class="col-4 col-form-label">Burial/Cremation take place at?</label>
		<div class="col-8">
		<input class="form-control" type="text" name="burial_destination_1" placeholder="Testator 1" style="width: 200px">
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Ashes to be buried or scattered?</label>
		<div class="col-8">
		<select class="form-control" name="ashes_1" style="width: 200px">
		<option></option>
		<option value="Buried">Buried</option>
		<option value="Scattered">Scattered</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Where will they be buried/scattered?</label>
		<div class="col-8">
		<input class="form-control" type="text" name="ashes_destination_1" placeholder="Testator 1" style="width: 200px">
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Service Requirements (Particular songs/religious traditions/clothing requirements/tone of service etc.)</label>
		<div class="col-8">
		<textarea class="form-control" name="service_requirements_1" placeholder="Testator 1" style="width: 200px"></textarea>
		</div>
		</div><br>

		<div class="form-group row">
		<label class="col-4 col-form-label">Family flowers only?</label>
		<div class="col-8">
		<select class="form-control" name="family_flowers_1" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Donation to charity in lieu of flowers:</label>
		<div class="col-8">
		<input class="form-control" type="text" name="donations_to_charity_1" placeholder="Testator 1" style="width: 200px">
		</div>
		</div>

		<div class="form-group row">
		<label class="col-4 col-form-label">Notes</label>
		<div class="col-8">
		<textarea class="form-control" name="notes_1" placeholder="Testator 1" style="width: 200px"></textarea>
		</div>
		</div>
	</div>

	<!-- Testator 2 -->

	<div class="col-6">
		<div class="form-group row">
		<div class="col-8">
		<input class="form-control" type="text" name="arranged_with_2" placeholder="Testator 2" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<input class="form-control" type="text" name="reference_number_2" placeholder="Testator 2" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<input class="form-control" type="text" name="funeral_fund_2" placeholder="Testator 2" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<select class="form-control" name="donation_of_body_2" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<select class="form-control" name="donation_of_organs_2" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<input class="form-control" type="text" name="organs_excluded_2" placeholder="Testator 2" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<select class="form-control" name="cremation_required_2" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<div class="col-8">
		<select class="form-control" name="burial_required_2" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<div class="col-8">
		<input class="form-control" type="text" name="service_destination_2" placeholder="Testator 2" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<input class="form-control" type="text" name="burial_destination_2" placeholder="Testator 2" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<select class="form-control" name="ashes_2" style="width: 200px">
		<option></option>
		<option value="Buried">Buried</option>
		<option value="Scattered">Scattered</option>
		</select>
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<input class="form-control" type="text" name="ashes_destination_2" placeholder="Testator 2" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<textarea class="form-control" name="service_requirements_2" placeholder="Testator 2" style="width: 200px"></textarea>
		</div>
		</div><br><br><br><br><br>

		<div class="form-group row">
		<div class="col-8">
		<select class="form-control" name="family_flowers_2" style="width: 200px">
		<option></option>
		<option value="Yes">Yes</option>
		<option value="No">No</option>
		</select>
		</div>
		</div>

		<div class="form-group row">
		<div class="col-8">
		<input class="form-control" type="text" name="donations_to_charity_2" placeholder="Testator 2" style="width: 200px">
		</div>
		</div><br>

		<div class="form-group row">
		<div class="col-8">
		<textarea row=class="form-control" name="notes_2" placeholder="Testator 2" style="width: 200px"></textarea>
		</div>
		</div><br>

	</div>
	</div>

	<button type="submit" class="btn btn-lg btn-outline-danger">Next</button>

	</form>
