<body background="{{ 'assets/images/form-background.png'|theme }}"><br>

	<div class="row">
		<div class="span6">
	<!-- Part 2 of Residual Estate -->
	<form data-request="onSend">

		<div class="form-group row">
			<label class="col-3 col-form-label">Testator Relationship:</label>
			<div class="col-9">
			<input class="form-control" type="text" name="testator1" placeholder="Enter testator 1" style="width: 380px"><br>
			<input class="form-control" type="text" name="testator2" placeholder="Enter testator 2" style="width: 380px">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Firstname</label>
			<div class="col-9">
			<input class="form-control" type="text" name="firstname" placeholder="Enter firstname" style="width: 380px">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Lastname</label>
			<div class="col-9">
			<input class="form-control" type="text" name="lastname" placeholder="Enter lastname" style="width: 380px">
			</div>
		</div>
	</div>


		<div class="span6">
		<div class="form-group row">
			<label class="col-3 col-form-label">Address Line 1</label>
			<div class="col-9">
			<input class="form-control" type="text" name="address1" placeholder="Enter address line 1" style="width: 380px">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Address Line 2</label>
			<div class="col-9">
			<input class="form-control" type="text" name="address2" placeholder="Enter address line 2" style="width: 380px">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">City</label>
			<div class="col-9">
			<input class="form-control" type="text" name="city" placeholder="Enter city" style="width: 380px">
			</div>
		</div>

		<div class="form-group row" >
			<label class="col-3 col-form-label">Postcode</label>
			<div class="col-9">
			<input class="form-control" type="text" name="postcode" placeholder="Enter postcode" style="width: 380px">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Mobile Number</label>
			<div class="col-9">
			<input class="form-control" type="text" name="mobile" placeholder="Enter mobile number" style="width: 380px">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Home Number</label>
			<div class="col-9">
			<input class="form-control" type="text" name="home" placeholder="Enter home number" style="width: 380px">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Share To Beneficiary:</label>
			<div class="col-5">
			<input class="form-control" type="text" name="share_to_beneficiary" placeholder="Enter beneficiary" style="width: 150px">
			</div>
			<div class="col-4">
			<input class="form-control" type="text" name="share_age" placeholder="Enter age" style="width: 150px">
			</div>
		</div>

		<div class="form-group row">
        	<label class="col-3 col-form-label">Or To Issue?</label>
	        <div class="col-5">
	          <select class="form-control" name="issue" style="width: 150px">
	          <option></option>
	          <option value="Yes">Yes</option>
	          <option value="No">No</option>
	          </select>
	        </div>
	        <div class="col-4">
			<input class="form-control" type="text" name="issue_age" placeholder="Enter age" style="width: 150px">
			</div>
      	</div><br>

		<div class="form-group row">
			<div class="col-3">
			<button type="submit" class="btn btn-lg btn-outline-primary">Add Reserved Beneficiary</button>
			</div>
		</div><br>

		<!-- An a tage to direct the user to add any beneficiarys. -->
		<div class="form-group row">
			<div class="col-6">
			<a href="{{ 'beneficiary'|page }}">Click here to beneficiary!</a>
			</div>
		</div>
	</div>
	</div>

	</form>

	<br><hr><br>

	
	<!-- This will direct the user to the funeral arrangements page. -->
	<div class="form-group row">
	<div class="col-3">
	<a href="{{ 'funeralarrangement'|page }}" class="btn btn-lg btn-outline-danger">Next</a><br><br>
	</div>
	</div>
